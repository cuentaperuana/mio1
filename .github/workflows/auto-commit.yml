name: Auto Commit

on:
  schedule:
    - cron: "0 10 * * *" # Ejecuta todos los días a las 10 AM UTC

jobs:
  commit:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Necesario para poder hacer push
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Hacer cambios
        run: echo "Actualización automática - $(date)" >> daily_commit.txt

      - name: Configurar Git
        run: |
          git config --global user.name "cuentaperuana"
          git config --global user.email "cuentaperuana@outlook.com"

      - name: Commit y push
        run: |
          git add .
          git commit -m "Commit automático - $(date)" || echo "Sin cambios para commit"
          git push "https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git"
